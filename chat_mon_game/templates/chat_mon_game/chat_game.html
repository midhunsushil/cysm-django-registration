<!DOCTYPE html>
<html lang="en" style="background-color: lightgray;">
{% load static %}

<head>
  <!-- META -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- META END -->

  <!-- FAVICON -->
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}" width=16px height=16px />

  <!-- TITLE -->
  {% block title %}<title>Game</title>{% endblock %}

  <!-- Bootstrap CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <!-- Bootstrap CDN END -->

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{% static "chat_mon_game\css\chat_game.css" %}">
  <!-- CSS END -->

  <!-- JavaScript -->
  <script src="{% static "chat_mon_game\js\chat_game.js" %}"></script>
  <!-- <script src="{% static "registration\drop-zone\dropzone.js" %}"></script> -->
  <!-- JavaScript END-->

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand p-0" href="{% url 'index' %}">
      <img src="{% static "registration/images/logo2.png" %}" width="auto" height="42px" class="d-inline-block align-top mx-1 mr-2" alt="" loading="lazy">
      <!-- <span class="d-inline-block" style="margin-top:6px;">CyberSmarties</span> -->
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <!-- NAVBAR END -->
</head>

<style media="screen">
  body {
    font-family: 'Bubblegum Sans', cursive;
    color: black;
    height: 100%;
    min-height: 100vh;
    padding-bottom: 1px;
  }

  .bg {
    /* The image used */
    background-image: url("https://secureservercdn.net/160.153.138.219/x82.553.myftpupload.com/wp-content/uploads/2020/05/Caribbean-beach.jpg");
    /* background-image: url("{% static '/chat_mon_game/images/bg_img_2.png' %}"); */

    /* Center and scale the image nicely */
    background-position: top;
    background-repeat: no-repeat;
    background-size: auto;
  }

  .navbar-light .navbar-nav .nav-link {
    font-size: 20px;
  }

  h1 {
    color: #9900cc;
  }

  .jumbotron.chat {
    height: 500px;
    position: relative;
  }
</style>

<body class="bg">

  <div class="container my-2 chat">
    <div class="jumbotron chat">
      <div class="chat-container w-75">
        <div class="bubble">Nah, it's cool.</div>
        <div class="bubble current">Well you should get your Dad a cologne. Here smell it. Oh wait! ...</div>
      </div>
    </div>
  </div>

</body>

<script type="text/javascript">
  $(document).ready(function() {

  });
</script>

</html>
