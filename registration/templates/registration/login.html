{% extends "registration/base.html" %}

{% block title %}<title>Login</title>{% endblock title %}

{% block style1 %}
<style>
  form #username, form #password {
    max-width: 300px;
  }

</style>
{% endblock %}

{% block jumbotron_body %}

<h1>Please Login</h1>
<form action="{% url 'user_login'%}?next={{request.GET.next}}" method="POST">
  {% csrf_token %}

  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" aria-describedby="usernameHelp">
    <!-- <small id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" id="password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
